<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Make a reservation</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container text-center">
        <div class="jumbotron">
            <h1>ðŸ”¥ HOT Restaurant</h1>
            <hr>
            <h3>Make your reservation</h3>
            <a href="/view"><button class="btn btn-primary btn-lg"><span class="fa fa-calendar aria-hidden=" true></span>
                    View Tables</button></a>
            <a href="/"><button class="btn btn-secondary btn-lg"><span class="fa fa-home aria-hidden=" true></span></button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card text-left">
                    <div class="card-header">
                        <h5>Table Reservation</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name"><strong>Name</strong></label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="role"><strong>Phone Number</strong></label>
                                <input type="text" class="form-control" id="phoneNumber">
                            </div>

                            <div class="form-group">
                                <label for="age"><strong>Email</strong></label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="force-points"><strong>Unique ID</strong></label>
                                <input type="text" class="form-control" id="uniqueID">
                            </div>

                        </form>
                        <br>
                        <div class="text-left">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                Submit</button>
                            <!-- <span class="fa fa-fire"></span> -->
                        </div>
                        <hr>
                        <a href="/api/tables">API Table link</a> | <a href="/api/waiting">API Wait List</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>


    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            const reservation = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phoneNumber").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/reservations", reservation)
                .then(function (data) {
                    console.log("view.html", data);
                    if (data === true) {
                    alert("your reservation is confirmed! You're on your way to yummy food.");
                }
                    else {
                     alert("you're on the waitlist. Sit tight! Delicious food coming soon!")
                    }
               
});
        });
    </script>

</body>

</html>
